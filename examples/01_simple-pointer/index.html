<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" type="text/css" href="styles/simple_pointer.css"/>

    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/winjs/js/WinJS.js"></script>
    <script src="../../bower_components/jquery-knob/js/jquery.knob.js"></script>
    <script src="../../bower_components/winstore-jscompat/winstore-jscompat.js"></script>
    <script src="../../bower_components/requestAnimationFrame/app/requestAnimationFrame.js"></script>
    <!-- endbower -->

    <title>Hello Kinect v2</title>
</head>
<body>
<div class="app">
    <div class="cursor"></div>

      <span class="loader">
        <input type="text" class="loader__input" readOnly="true">
      </span>


    <div id="board">
        <div class="wrapper">
            <div class="element e1 square"><span class='element__zoom'></span></div>
            <div class="element e2 square"><span class='element__zoom'></span></div>
            <div class="element e3 square"><span class='element__zoom'></span></div>
            <div class="element e4 square"><span class='element__zoom'></span></div>
            <div class="element e5 square"><span class='element__zoom'></span></div>
            <div class="element e6 square"><span class='element__zoom'></span></div>
            <div class="element e7 square"><span class='element__zoom'></span></div>
            <div class="element e8 square"><span class='element__zoom'></span></div>
            <div class="element e9 square"><span class='element__zoom'></span></div>
        </div>
    </div>
</div>



<script type="text/javascript" src="../build/ek-winjs-kinect.js"></script>

<script type="text/javascript" src="../common/scripts/init.kinect.js"></script>
<script type="text/javascript" src="scripts/simple.pointer.js"></script>
</body>
</html>
